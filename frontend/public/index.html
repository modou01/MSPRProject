<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildLens</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/wildlens_logo.png" alt="WildLens Logo" id="logo" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Découvrir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container text-center">
            <h1>Identification d'empreintes</h1>
            <p>Découvrez la faune qui vous entoure en identifiant leurs traces.</p>
        </div>
    </header>

    <main class="container mt-5">
        <section class="identification-section text-center my-5">
            <h2>Identification d'empreintes</h2>
            <div class="upload-group my-4">
                <input type="file" id="empreinteInput" accept="image/*" class="btn btn-primary btn-block my-2">
                <button onclick="processImage()" class="btn btn-success my-2"><i class="fas fa-image"></i> Identifier à partir d'une image</button>
                <button onclick="openCamera()" class="btn btn-info my-2"><i class="fas fa-camera"></i> Utiliser la caméra</button>
            </div>
           
            <video id="video" width="640" height="480" autoplay style="display:none;"></video>
            <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
        </section>
        
        <section id="result" class="results-section bg-light p-4 rounded">
            <h2>Résultats de l'identification</h2>
            <div id="animalName" class="mt-3">Nom de l'animal : <span id="animalNameValue"></span></div>
            <div id="additionalInfo" class="mt-2">Informations supplémentaires : <span id="additionalInfoValue"></span></div>
        </section>
    </main>

    <footer class="footer bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 WildLens. Tous droits réservés.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
